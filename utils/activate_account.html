<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate your account</title>
</head>
<style>
    #activatehead{
        box-sizing: border-box;
        height: 100vh;
        width: 100vw;
        font-size: xx-large;
        font-weight: 900;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        background-color: #204059;
    }
</style>
<script>
    const baseURL = 'https://ncpictures.onrender.com' || 'http://localhost:8000'
    const handleActivate = async () => {
        const res = await fetch(`${baseURL}/user/activate`,{
            headers: {
                'Content-Type': 'application/json'
            },
            method: 'POST',
            body: JSON.stringify({
                uid: new URLSearchParams(window.location.search).get('uid'),
                timestamp: new URLSearchParams(window.location.search).get('ts'),
            })
        }).then(async(res)=> {
            const result = await res.json()
            console.log(result)
            document.getElementById("activatehead").innerHTML = result.message
        }).catch((error)=> {
            document.getElementById("activatehead").innerHTML = error
        })
    }
</script>
<body>
    <div id="activatehead">
        <script>
            handleActivate()
        </script>
    </div>
</body>
</html>
